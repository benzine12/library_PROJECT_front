                  <label for="bookName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="bookName" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="bookAuthor" class="form-label">Author</label>
                  <input type="text" class="form-control" id="bookAuthor" name="age" required>
                </div>
                <div class="mb-3">
                  <label for="publishedYear" class="form-label">Year Published</label>
                  <input
                    type="number"
                    class="form-control"
                    id="publishedYear"
                    name="publishedYear"
                    min="1900"
                    max="2099"
                    step="1"
                    placeholder="YYYY"
                    required
                  >
                </div>
                <div class="mb-3">
                  <label for="bookType" class="form-label">Type</label>
                  <select class="form-control" id="bookType" name="bookType" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="1">1 - Standard Plan (10 Days)</option>
                    <option value="2">2 - Quick Plan (5 Days)</option>
                    <option value="3">3 - Express Plan (2 Days)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

  <script>
    const SERVER = 'http://127.0.0.1:5000'
    const get_books = async () => {
      let response = await axios(SERVER + "/books")
      response.data.forEach(element => {
        const isChecked = element.is_active ? 'checked' : '';
        booksTableBody.innerHTML += `
            <tr>
              <td>${element['id']}</td>
              <td>${element['name']}</td>
              <td>${element['author']}</td>
              <td>${element['year_published']}</td>
              <td>${element['type']}</td>
              <td>${element.is_active ? 'Active' : 'Inactive'}</td>
              <td><input type="checkbox" class="form-check-input toggle-status-checkbox" data-id="${element.id}" ${isChecked}></td>
            </tr>
            `;
      });
      const toggleCheckboxes = document.querySelectorAll('.toggle-status-checkbox');
        toggleCheckboxes.forEach(checkbox => {
          checkbox.addEventListener('change', togglebookStatus);
        });
    }
    const togglebookStatus = async (event) => {
      const checkbox = event.target;
      const bookId = checkbox.getAttribute('data-id');
      const newStatus = checkbox.checked;
      const action = newStatus ? 'activate' : 'deactivate';
      const confirmation = confirm(`Are you sure you want to ${action} this book?`);

      if (!confirmation) {
        // Revert the checkbox state if user cancels
        checkbox.checked = !newStatus;
        return;
      }

      try {
        // Send a PUT request to toggle the status
        const response = await axios.put(`${SERVER}/books/${bookId}/toggle-status`);

        if (response.status === 200) {
          // Optionally, update the status text in the table
          const row = checkbox.closest('tr');
          const statusCell = row.children[5];
          statusCell.textContent = newStatus ? 'Active' : 'Inactive';
          alert('book status updated successfully.');
        } else {
          throw new Error('Failed to update status.');
        }
      } catch (error) {
        console.error('Error toggling book status:', error);
        alert('Failed to update book status. Please try again.');

        // Revert the checkbox state in case of error
        checkbox.checked = !newStatus;
      }
    }
    const send_data = async () => {
      const name = document.getElementById('bookName');
      const author = document.getElementById('bookAuthor');
      const publishedYear = document.getElementById('publishedYear');
      const type = document.getElementById('bookType');
      let response = axios.post(SERVER + "/add_book",
  {
    "name": name.value,
    "author": author.value,
    "year_published": publishedYear.value,
    "type": type.value
  }
)
      console.log(response);
    }
    get_books()
  </script>
