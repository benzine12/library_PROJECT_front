  <script>
    const SERVER = 'http://127.0.0.1:5000'
    const get_customers = async () => {
      let response = await axios(SERVER + "/customers")
      response.data.forEach(element => {
        const isChecked = element.is_active ? 'checked' : '';
        customersTableBody.innerHTML += `
            <tr>
              <td>${element['id']}</td>
              <td>${element['name']}</td>
              <td>${element['city']}</td>
              <td>${element['age']}</td>
              <td>${element['email']}</td>
              <td>${element.is_active ? 'Active' : 'Inactive'}</td>
              <td><input type="checkbox" class="form-check-input toggle-status-checkbox" data-id="${element.id}" ${isChecked}></td>
            </tr>
            `;
      });
      const toggleCheckboxes = document.querySelectorAll('.toggle-status-checkbox');
        toggleCheckboxes.forEach(checkbox => {
          checkbox.addEventListener('change', toggleCustomerStatus);
        });
    }
    const toggleCustomerStatus = async (event) => {
      const checkbox = event.target;
      const customerId = checkbox.getAttribute('data-id');
      const newStatus = checkbox.checked;
      const action = newStatus ? 'activate' : 'deactivate';
      const confirmation = confirm(`Are you sure you want to ${action} this customer?`);

      if (!confirmation) {
        // Revert the checkbox state if user cancels
        checkbox.checked = !newStatus;
        return;
      }

      try {
        // Send a PUT request to toggle the status
        const response = await axios.put(`${SERVER}/customers/${customerId}/toggle-status`);

        if (response.status === 200) {
          // Optionally, update the status text in the table
          const row = checkbox.closest('tr');
          const statusCell = row.children[5];
          statusCell.textContent = newStatus ? 'Active' : 'Inactive';
          alert('Customer status updated successfully.');
        } else {
          throw new Error('Failed to update status.');
        }
      } catch (error) {
        console.error('Error toggling customer status:', error);
        alert('Failed to update customer status. Please try again.');

        // Revert the checkbox state in case of error
        checkbox.checked = !newStatus;
      }
    }
    const send_data = async () => {
      const name = document.getElementById('customerName');
      const city = document.getElementById('customerCity');
      const age = document.getElementById('customerAge');
      const email = document.getElementById('customerEmail');
      let response = axios.post(SERVER + "/add_customer",
  {
    "name": name.value,
    "city": city.value,
    "age": age.value,
    "email": email.value
  }
)
      console.log(response);
    }
    get_customers()
  </script>
